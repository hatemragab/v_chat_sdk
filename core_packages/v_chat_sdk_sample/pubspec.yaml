name: v_chat_sdk_sample
version: 1.0.0
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  shared_preferences: ^2.2.0
  http: ^1.1.0
  bottom_navy_bar: ^6.0.0
