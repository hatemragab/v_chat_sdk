name: v_chat_sdk_sample
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  shared_preferences: ^2.0.17
  http: ^0.13.5
