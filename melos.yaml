name: v_chat_sdk
repository: https://github.com/hatemragab/v_chat_sdk

packages:
  - core_packages/**
  - v_ui_packages/**
  - push_providers/**
  - v_shared_packages/**
#ignore:
#  - 'core_packages/v_chat_utils/utils_example'
#  - 'v_shared_packages/v_chat_input_ui/input_example'
#  - 'v_shared_packages/v_chat_media_editor/editor_example'
